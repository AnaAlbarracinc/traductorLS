<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor LSE IA</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-align: center;
    }

    video, canvas {
      display: none;
    }
  </style>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<!-- Pantalla de inicio (gesto obligatorio) -->
<div id="startScreen" onclick="startCamera()">
  üëâ Toca aqu√≠ para iniciar la traducci√≥n
</div>

<script>
  /************** CONFIGURACI√ìN **************/
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/PBMe15z0B/";
  const CONFIDENCE_THRESHOLD = 0.7;

  /************** VARIABLES **************/
  let model = null;
  let webcam = null;
  let started = false;

  /************** FUNCI√ìN EXPL√çCITA **************/
  async function startCamera() {
    if (started) return;
    started = true;

    document.getElementById("startScreen").innerText = "Cargando modelo‚Ä¶";

    try {
      // Cargar modelo
      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );

      // Activar c√°mara (AQU√ç Android pide permiso)
      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();   // permiso c√°mara
      await webcam.play();

      // Ocultar completamente el HTML
      document.body.style.display = "none";

      // Iniciar reconocimiento
      requestAnimationFrame(loop);

    } catch (err) {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("ERROR_CAMARA_O_MODELO");
      }
      console.error(err);
    }
  }

  /************** BUCLE PRINCIPAL **************/
  async function loop() {
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  /************** PREDICCI√ìN **************/
  async function predict() {
    const predictions = await model.predict(webcam.canvas);

    let best = predictions[0];
    for (let i = 1; i < predictions.length; i++) {
      if (predictions[i].probability > best.probability) {
        best = predictions[i];
      }
    }

    if (best.probability >= CONFIDENCE_THRESHOLD) {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }
  }
</script>

</body>
</html>
