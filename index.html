<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor LSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #camera-container {
      position: fixed;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<div id="camera-container"></div>

<script>
const MODEL_URL = "https://anaalbarracinc.github.io/traductorLS/model/";
const CONFIDENCE_THRESHOLD = 0.6;

let model = null;
let webcam = null;
let running = false;
let modelLoaded = false;

async function startCamera() {
  if (running) return;

  try {

    if (!modelLoaded) {
      await tf.ready();
      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );
      modelLoaded = true;
    }

    // Cámara trasera
    if (webcam) {
      webcam.stop();
      document.getElementById("camera-container").innerHTML = "";
      webcam = null;
    }

    webcam = new tmImage.Webcam(224, 224, false);
    await webcam.setup({ facingMode: "environment" });
    await webcam.play();

    // Mostrar CANVAS (más estable que video)
    document.getElementById("camera-container").appendChild(webcam.canvas);

    running = true;
    window.requestAnimationFrame(loop);

  } catch (err) {
    console.error(err);
    window.AppInventor?.setWebViewString(
      "ERROR: " + (err.message || "CAMARA")
    );
  }
}

async function loop() {
  if (!running) return;
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

async function predict() {
  const predictions = await model.predict(webcam.canvas);

  let best = predictions[0];
  for (let i = 1; i < predictions.length; i++) {
    if (predictions[i].probability > best.probability) {
      best = predictions[i];
    }
  }

  if (best.probability >= CONFIDENCE_THRESHOLD) {
    window.AppInventor?.setWebViewString(best.className);
  }
}

function stopCamera() {
  running = false;

  if (webcam) {
    webcam.stop();

    // eliminar canvas de pantalla
    const container = document.getElementById("camera-container");
    container.innerHTML = "";

    webcam = null;
  }
}

</script>

</body>
</html>
