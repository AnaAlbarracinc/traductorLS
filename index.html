<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor LSE IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    #startScreen {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-align: center;
    }
    video, canvas {
      display: none;
    }
  </style>

  <!-- ‚ö†Ô∏è VERSIONES ESTABLES PARA WEBVIEW -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<div id="startScreen" onclick="startCamera()">
  üëâ Toca aqu√≠ para iniciar la traducci√≥n
</div>

<script>
  const MODEL_URL = "https://teachablemachine.withgoogle.com/models/PBMe15z0B/";
  const CONFIDENCE_THRESHOLD = 0.7;

  let model = null;
  let webcam = null;
  let started = false;

  async function startCamera() {
    if (started) return;
    started = true;

    const screen = document.getElementById("startScreen");
    screen.innerText = "Cargando modelo‚Ä¶";

    try {
      // ‚¨áÔ∏è CLAVE: esperar a que tf est√© listo
      await tf.ready();

      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );

      screen.innerText = "Activando c√°mara‚Ä¶";

      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();   // AQU√ç pide c√°mara
      await webcam.play();

      // Ocultamos el HTML
      document.body.style.display = "none";

      requestAnimationFrame(loop);

    } catch (err) {
      console.error(err);
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("ERROR_CAMARA_O_MODELO");
      }
    }
  }

  async function loop() {
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  async function predict() {
    const predictions = await model.predict(webcam.canvas);

    let best = predictions[0];
    for (let i = 1; i < predictions.length; i++) {
      if (predictions[i].probability > best.probability) {
        best = predictions[i];
      }
    }

    if (best.probability >= CONFIDENCE_THRESHOLD) {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }
  }
</script>

</body>
</html>
