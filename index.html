<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reconocimiento de Signos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-family: Arial, sans-serif;
    }

    #mensaje-permiso {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      z-index: 1000;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin-top: 20px;
    }

    video, canvas {
      display: none;
    }
  </style>

  <!-- Versiones estables para WebView -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<div id="mensaje-permiso">
  <p>Para usar el traductor de lengua de signos, necesitamos permiso para acceder a la cámara.</p>
  <button id="boton-permiso">Aceptar</button>
</div>

<script>
  const URL = "https://teachablemachine.withgoogle.com/models/PBMe15z0B/";
  const CONFIDENCE_THRESHOLD = 0.7;

  let model = null;
  let webcam = null;

  // 1️⃣ PEDIR PERMISO DE CÁMARA PRIMERO (CLAVE)
  document.getElementById("boton-permiso").addEventListener("click", async () => {
    try {
      await navigator.mediaDevices.getUserMedia({ video: true });

      // Ocultar mensaje
      document.getElementById("mensaje-permiso").style.display = "none";

      // Ahora que YA hay permiso, arrancamos todo
      startRecognition();

    } catch (err) {
      alert("No podrás usar la app sin permitir la cámara.");
      console.error(err);
    }
  });

  // 2️⃣ CARGAR MODELO DESPUÉS DEL PERMISO
  async function startRecognition() {
    try {
      await tf.ready();

      model = await tmImage.load(
        URL + "model.json",
        URL + "metadata.json"
      );

      webcam = new tmImage.Webcam(224, 224, true);
      await webcam.setup();   // ya no bloquea
      await webcam.play();

      requestAnimationFrame(loop);

    } catch (err) {
      console.error(err);
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("ERROR_CAMARA_O_MODELO");
      }
    }
  }

  // 3️⃣ BUCLE DE PREDICCIÓN
  async function loop() {
    webcam.update();
    await predict();
    requestAnimationFrame(loop);
  }

  async function predict() {
    const predictions = await model.predict(webcam.canvas);

    let best = predictions[0];
    for (let i = 1; i < predictions.length; i++) {
      if (predictions[i].probability > best.probability) {
        best = predictions[i];
      }
    }

    if (best.probability > CONFIDENCE_THRESHOLD) {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(best.className);
      }
    }
  }
</script>

</body>
</html>
