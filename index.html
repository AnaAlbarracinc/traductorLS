<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Traductor LSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }
    video, canvas {
      display: none;
    }
  </style>

  <!-- Versiones estables para Android WebView -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>

<body>

<script>
/* ================= CONFIG ================= */
const MODEL_URL = "https://anaalbarracin.github.io/traductorLS/model/";
const CONFIDENCE_THRESHOLD = 0.6;

/* ================= VARIABLES ================= */
let model = null;
let webcam = null;
let running = false;
let modelLoaded = false;

/* =====================================================
   FUNCIÓN QUE LLAMA MIT APP INVENTOR
===================================================== */
async function startCamera() {
  if (running) return;

  try {
    // 1️⃣ Cargar modelo (solo una vez)
    if (!modelLoaded) {
      await tf.ready();
      model = await tmImage.load(
        MODEL_URL + "model.json",
        MODEL_URL + "metadata.json"
      );
      modelLoaded = true;
    }

    // 2️⃣ Iniciar webcam (sin forzar nada)
    webcam = new tmImage.Webcam(224, 224, false);
    await webcam.setup();
    await webcam.play();

    running = true;
    window.requestAnimationFrame(loop);

  } catch (err) {
    console.error(err);
    if (window.AppInventor) {
      window.AppInventor.setWebViewString(
        "ERROR: " + (err.message || "CAMARA")
      );
    }
  }
}

/* ================= BUCLE ================= */
async function loop() {
  if (!running) return;
  webcam.update();
  await predict();
  window.requestAnimationFrame(loop);
}

/* ================= PREDICCIÓN ================= */
async function predict() {
  const predictions = await model.predict(webcam.canvas);

  let best = predictions[0];
  for (let i = 1; i < predictions.length; i++) {
    if (predictions[i].probability > best.probability) {
      best = predictions[i];
    }
  }

  if (best.probability >= CONFIDENCE_THRESHOLD) {
    window.AppInventor?.setWebViewString(best.className);
  }
}

/* ================= OPCIONAL ================= */
function stopCamera() {
  running = false;
  if (webcam) webcam.stop();
}
</script>

</body>
</html>
